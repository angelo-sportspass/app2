<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
  <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *; img-src 'self' data: *">

  <title>Sportspass</title>

  <script src="lib/onsenui/js/onsenui.js"></script>
  <script src="lib/jquery/jquery-3.2.0.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

  <script src="cordova.js"></script>
  <!-- Services -->
  <!-- <script src="js/services/main.js"></script> -->

  <!-- Controllers and actions -->
  <!-- <script src="js/controller/main.controller.js"></script> -->
  <!-- <script src="js/controller/login.controller.js"></script> -->

  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css"/>
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css"/>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-icon.css">
</head>

<body>

  <!-- First navigation component: Navigator. This will remain always on top of the app. -->
  <ons-navigator id="mainNavigator" page="main.html">
  </ons-navigator>

  <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
  <ons-template id="main.html">
    <ons-page id="main" class="landing-page">
      <div  style="margin-top: 80%;margin-left: 10%;">
        <ons-row>
          <ons-col width="65%">
            <img src="img/logo.png" id="logo" style="width: 100%">
          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col width="65%" >
            <ons-button id="button-login" modifier="large" >
            Login
            </ons-button> 

          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col width="65%">

            <ons-button id="button-register" modifier="large"  >
              Register
            </ons-button>
       
          </ons-col>
        </ons-row>
      </div>
    </ons-page>
  </ons-template>

  <script>
    function openExternal(elem) {
        console.log(elem.href);
        window.open(elem.href, "_system");
        return false; // Prevent execution of the default onClick handler 
    }
  </script>

</body>

</html>
