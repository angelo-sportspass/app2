<ons-page id="register">
  <ons-toolbar class="top-menu">
    <div class="left">
	    <a  onclick=" document.querySelector('#mainNavigator').popPage();">
	    	<ons-icon icon="fa-arrow-left"></ons-icon>
	    </a>
	  </div>
	  <div class="center">Register</div>
	  <div class="right">
	  	<span style="opacity: 0">no text..</span>
	  </div>
  </ons-toolbar>

	<div class="form-fields">
		<h3>Create a SportsPass Account</h3>
		<p>To be able to add a membership card to your wallet, you first need to create a SportsPass account.</p>
		<p>

	    <ons-input id="first_name" type="text" placeholder="First Name" class="form-control"></ons-input>
	  </p>
	  <p>
	    <ons-input id="last_name" type="text" placeholder="Last Name" class="form-control"></ons-input>
	  </p>
	  <p>
	    <ons-input id="email" type="text" placeholder="Email" class="form-control"></ons-input>
	  </p>
	  <p>
	    <ons-input id="post_code" type="text" placeholder="Post Code" class="form-control"></ons-input>
	  </p>
	  <p>
	    <ons-input id="password" type="password" placeholder="Password" class="form-control"></ons-input>
	  </p>
	  <p style="margin-top: 30px;">

	    <ons-button  modifier="large" component="button/register-action">Sign up</ons-button>
	  </p>
	  <p>
<!-- 	    <ons-button modifier="quiet" component="button/login">
        Login
        </ons-button> 
 -->
        <a class="" id="login" >
          Login.
        </a>
	  </p>
	</div>

</ons-page>
